@(title: String="Home")(content: Html)(js:Html)

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/360_viewicon1.png")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("css/bootstrap.min.css")">
        <script src="@routes.Assets.at("js/bootstrap.min.js")" type="text/javascript"></script>
        <title>@title</title>
    </head>

    <body>
        @content
    </body>
    <script type="application/javascript">
        @js
    </script>
</html>
